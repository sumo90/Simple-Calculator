<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="play">
                </div>
                <div>
                    <input type="button" value="AC" class="operator" onclick="play.value='' ">
                    <input type="button" value="DE" class="operator"
                        onclick="play.value = play.value.toString().slice(0,-1)">
                    <input type="button" value="." class="operator" onclick="play.value+='.' ">
                    <input type="button" value="/" class="operator" onclick="play.value+='/' ">
                </div>
                <div>
                    <input type="button" value="7" onclick="play.value+='7' ">
                    <input type="button" value="8" onclick="play.value+='8' ">
                    <input type="button" value="9" onclick="play.value+='9' ">
                    <input type="button" value="*" class="operator" onclick="play.value+='*' ">
                </div>
                <div>
                    <input type="button" value="4" onclick="play.value+='4' ">
                    <input type="button" value="5" onclick="play.value+='5' ">
                    <input type="button" value="6" onclick="play.value+='6' ">
                    <input type="button" value="-" class="operator" onclick="play.value+='-' ">
                </div>
                <div>
                    <input type="button" value="1" onclick="play.value+='1' ">
                    <input type="button" value="2" onclick="play.value+='2' ">
                    <input type="button" value="3" onclick="play.value+='3' ">
                    <input type="button" value="+" class="operator" onclick="play.value+='+' ">
                </div>
                <div>
                    <input type="button" value="0" onclick="play.value+='0' ">
                    <input type="button" value="00" onclick="play.value+='00' ">
                    <input type="button" value="=" class="luate" onclick="play.value=eval(play.value)">

                </div>
            </form>
        </div>
        <div class="coder">
            <img src="giphy-2-unscreen.gif">
        </div>
    </div>
</body>

</html>
